name: Build Chariot

on: [push, pull_request]



jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Get Toolchain
      run: |
        sudo apt-get update
        sudo apt-get install -y nasm gcc-9 g++-9

    - name: Build Kernel
      run: sudo ./sync.sh
    - name: Upload chariot.img
      uses: actions/upload-artifact@v1.0.0
      with:
        name: chariot.img
        path: build/chariot.img
      
